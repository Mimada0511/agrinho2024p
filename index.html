<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Anúncio de Compras</title>
<link rel="stylesheet" href="styles.css">
</head>
<body>

<div class="anuncio">
    <div class="topo">
        <h1>Do campo à cidade colhendo oportunidades</h1>
        <p>"Sem agricultura não há humanidade"</p>
        <a href="#" class="btn">No nosso site temos algumas opções para compras: Clique aqui para abrir mais opções</a>
    </div>
    <div class="produtos">
        <img src="image.png" alt="semente">
        <img src="image copy.png" alt="Feijão">
        <img src="queijo.jpg" alt="Queijo">
    </div>
    <div class="contatos">
        <h2>Contatos</h2>
        <ul>
            <li><img src="telefone.png" alt=""> (XX) XXXX-XXXX</li>
            <li><img src="email.png" alt=""> exemplo@email.com</li>
            <li><img src="facebook.png" alt=""> facebook.com/exemplo</li>
        </ul>
    </div>
</div>

</body>
</html>
